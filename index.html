<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
	<header>
		<h1>Rock, Paper, Scissors</h1>
	</header>
	<section class="score">
		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					<div class="opponent" id="user">User</div>
				</div>
				<div class="col-xs-6 col-lg-12 colon"> <span id="user-score">0</span> : <span id="comp-score">0</span>
				</div>
				<div class="col-xs-3">
					<div class="opponent" id="comp">Comp</div>
				</div>
			</div>
		</div>
	</section>
	<section class="result">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">Are you ready to play?</div>
			</div>
		</div>
	</section>
	<section class="pictures">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="img" id="r"></div>
					<div class="img" id="p"></div>
					<div class="img" id="s"></div>
				</div>
			</div>
		</div>
	</section>
	<section class="end">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<p>Make your move.</p>
				</div>
			</div>
		</div>
	</section>
	<script src="main.js"></script>
</body>

</html>
